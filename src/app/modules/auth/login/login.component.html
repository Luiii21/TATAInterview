<section class="module-container bg-light">
  <form class="card __form shadow p-5" [formGroup]="formulary" (ngSubmit)="send()">
    <div class="d-flex flex-column">
      <h2>Login</h2>
      <div class="my-3">
        <label class="form-label">Usuario</label>
        <input formControlName="user" type="text" class="form-control" placeholder="Ingresa tu usuario">
      </div>
      <div class="mt-3">
        <label class="form-label">Contraseña</label>
        <input formControlName="password" type="password" class="form-control" placeholder="Ingresa tu contraseña">
      </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <button [ngClass]="{'btn-dark disabled': loading, 'btn-danger': hasError}" class="btn btn-success w-100 py-3" type="submit">
        <ng-template [ngIf]="loading">
          <div class="spinner-border text-white" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </ng-template>
        <ng-template [ngIf]="hasError">
          {{hasError}}
        </ng-template>
        <ng-template [ngIf]="!loading && !hasError">
          Ingresar
        </ng-template>
      </button>
    </div>
  </form>
</section>
